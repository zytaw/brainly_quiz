<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="zyta">
    <title>Brainly quiz</title>
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/overrides.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
  <div class="sg-header sg-header--fixed">
    <div class="sg-header__container">
    </div>
  </div>
  <div id="start-button-container" class="sg-layout__container sg-layout__container--hidden sg-text--centered">
    <div class="sg-layout__content sg-layout__content--auto-margin sg-text--padding">
      <button class="sg-button-primary sg-button-primary--alt" onclick="startQuiz()">
        START QUIZ
      </button>
    </div>
  </div>
  <div id="question-container" class="sg-layout__container sg-layout__container--hidden">
    <div class="sg-layout__content sg-layout__content--auto-margin">
      <div class="sg-layout__box sg-layout__box--min-height">
        <div id="question" class="sg-text sg-text--standout sg-text--centered">
        </div>
      </div>
    </div>
    <div id="answers" class="sg-layout__content sg-layout__content--auto-margin">
    </div>
  </div>
  <div id="result-container" class="sg-layout__container sg-layout__container--hidden sg-text--centered">
    <h1 id="result" class="sg-text-bit sg-text-bit--large sg-layout__container--hidden sg-layout__content--auto-margin sg-text--padding"></h1>
    <h1 id="result-msg" class="sg-text sg-text--headline sg-text--regular sg-layout__content--auto-margin"></h1>
    <div id="restart-button-container" class="sg-layout__content sg-layout__content--auto-margin sg-text--padding">
      <button class="sg-button-primary sg-button-primary--alt" onclick="startQuiz()">
        RESTART QUIZ
      </button>
    </div>
  </div>
  <script src="js/question.js"></script>
  <script src="js/quiz.js"></script>
  <script src="index.js"></script>
</body>
</html>
